background_color: "black"
rendering:
  randomize_rays: true
camera:
  width: 1280
  height: 800
  fov: 90
  from: [0.0, 1.0, -5.0]
  to: [0, 0, 0]
  up: [0, 1, 0]
colors:
  sky: "white"
  white: 0xFFFFFF
  black: 0
  red: 0xFF0000
  green: [0, 1.0, 0]
  blue: [0, 0, 255]
materials:
  glass:
    color: "black"
    ambient: 0
    diffuse: 0
    specular: 1.0
    reflectiveness: 1
    transparency: 1
    refractive_index: 1.7
    shininess: 500
  blue:
    color: "blue"
    ambient: 0.3
    diffuse: 1.0
    specular: 1.0
  red:
    color: "red"
    ambient: 0.3
    diffuse: 0.8
    specular: 1.0
    shininess: 200
objects:
  - shape: "Sphere"
    transform:
      - Translation: [-2.5, 0, 0]
    material: "blue"

  - shape: "Sphere"
    transform: []
    material: "glass"

  - shape: "Plane"
    transform:
      - Translation: [0, 0.0, 3.0]
      - RotateX: 90
    material: "red"
      # ambient: 0.3
      # diffuse: 0.8
      # specular: 1.0
      # shininess: 200
      # pattern: null

  - shape: "Plane"
    transform:
      - Translation: [0, -1.2, 0]
    material:
      ambient: 0.3
      diffuse: 0.8
      specular: 1.0
      shininess: 200
      pattern:
        type: "Ring"
        color_a: "blue"
        color_b: "green"
        transform: null
