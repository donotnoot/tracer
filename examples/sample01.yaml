background_color: "sky"
rendering:
  randomize_rays: true
camera:
  width: 1280
  height: 800
  fov: 90
  from: [1, 3.5, -5.0]
  to: [0, 0, 0]
  up: [0, 1, 0]
colors:
  sky: "white"
  white: 0xFFFFFF
  black: 0
  red: 0xFF0000
  green: [0, 1.0, 0]
  blue: [0, 0, 255]
materials:
  glass:
    color: "black"
    ambient: 0
    diffuse: 0
    specular: 0
    reflectiveness: 0.1
    transparency: 1
    refractive_index: 1.8
objects:
  - shape: "Sphere"
    transform: []
    material: "glass"
  - shape: "Plane"
    transform:
      - Translation: [0, -1.0, 0]
    material:
      ambient: 0.3
      diffuse: 0.8
      specular: 1.0
      shininess: 200
      pattern:
        type: "Ring"
        color_a: "red"
        color_b: "green"
        transform: null
