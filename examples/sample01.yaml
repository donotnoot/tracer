background_color: "sky"
rendering:
  randomize_rays: false
light:
  position: [10.0, 10.0, -10.0]
  intensity: "white"
  kind:
    corner: [10.0, 10.0, -10.0]
    uvec: [4, 0, 0]
    vvec: [0, 4, 0]
    usteps: 12
    vsteps: 12
camera:
  width: 800
  height: 600
  fov: 60
  from: [1, 2.5, -5.0]
  to: [0, 0, 0]
  up: [0, 1, 0]
colors:
  sky: [135, 206, 235]
  white: 0xFFFFFF
  black: 0
  red: 0xFF0000
  green: [0, 1.0, 0]
  blue: [0, 0, 255]
materials:
  glass:
    color: "black"
    ambient: 0
    diffuse: 0
    specular: 0
    reflectiveness: 0.1
    transparency: 1
    refractive_index: 1.3
  solid:
    color: "white"
    ambient: 0.2
    diffuse: 0.8
    specular: 0.2
  glass_sphere:
    color: "white"
    ambient: 0
    diffuse: 0
    specular: 1
    transparency: 0.9
    refractive_index: 1.4
    reflectiveness: 1.0
    # pattern:
    #   type: "Gradient"
    #   color_a: "red"
    #   color_b: "green"
    #   transform: null
objects:
  - shape: "Sphere"
    material: "glass_sphere"
    transform: []
  - shape: "Sphere"
    material: "solid"
    transform:
      - Translation: [0, 0, 5]
  - shape: "Plane"
    transform:
      - Translation: [0, -1.0, 0]
    material:
      ambient: 0.3
      diffuse: 0.8
      specular: 1.0
      shininess: 200
      pattern:
        type: "Checker"
        color_a: "red"
        color_b: "green"
        transform: null
